<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profoundly Organized Grocery List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <h1>My Grocery List</h1>

  <body>
    <!-- PRODUCE BELOW -->

    <h2 id="header-produce">Produce</h2>
    <div class="table-produce">
      <table>
        <tr>
          <th>Veggies</th>
        </tr>
        <tr>
          <td>Spinach</td>
        </tr>
        <tr>
          <td>Cucumber</td>
        </tr>
        <tr>
          <td>Green Pepper</td>
        </tr>
      </table>
    </div>

    <div class="table-produce">
      <table>
        <tr>
          <th>Fruit</th>
        </tr>
        <tr>
          <td>Berries</td>
        </tr>
        <tr>
          <td>Apples</td>
        </tr>
        <tr>
          <td>Bananas</td>
        </tr>
      </table>
    </div>

    <img class="image" src="images/produce.jpeg" alt="a produce aisle" />

    <!-- PROTEIN BELOW -->

    <h2 id="header-protien">Protein</h2>
    <div class="table-protien">
      <table>
        <tr>
          <th>Poultry</th>
        </tr>
        <tr>
          <td>Chicken</td>
        </tr>
        <tr>
          <td>Ground Turkey</td>
        </tr>
        <tr>
            <td>Nuggies</td>
          </tr>
      </table>
    </div>

    <div class="table-protien">
      <table>
        <tr>
          <th>Red Meat</th>
        </tr>
        <tr>
          <td>Ground Beef</td>
        </tr>
        <tr>
          <td>Steak</td>
        </tr>
      </table>
    </div>

    <img class="image" src="images/protien.webp" alt="a meat aisle" />

    <!-- FROZEN BELOW -->

    <h2 id="header-frozen">Frozen</h2>
    <div class="table-frozen">
      <table>
        <tr>
          <th>Snacks</th>
        </tr>
        <tr>
          <td>Ice Cream</td>
        </tr>
        <tr>
          <td>Dumplings</td>
        </tr>
      </table>
    </div>

    <div class="table-frozen">
      <table>
        <tr>
          <th>Meals</th>
        </tr>
        <tr>
          <td>Gnocci</td>
        </tr>
        <tr>
          <td>Stir Fry</td>
        </tr>
        <tr>
            <td>Pizza</td>
          </tr>
      </table>
    </div>

    <div class="table-frozen">
        <table>
          <tr>
            <th>Breakfast</th>
          </tr>
          <tr>
            <td>Hashbrowns</td>
        </table>
      </div>

    <img class="image" src="images/frozen.jpg" alt="a frozen aisle" />


  </body>
</html>
